<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body>
		 <form class="creg-form" action="" method="POST"> 
			 <input name="name" type="text" placeholder="用户名（不超过32字符）" value="" class="text_input strong" size="32" maxlength="32">
			 <br>
			 <input name="company" type="password" placeholder="密码（不超过64字符）" value="" class="text_input strong" size="64" maxlength="64">
			 <br>
			 <input name="phone" type="text" placeholder="手机号" value="" class="text_input strong" size="30" maxlength="30" onblur="javascript: resetVerify();">
			 <br>
			 <button type="button" name="submit" class="submit_btn" onclick="submit1()">注册！</button>
		</form> 
		
		<!--提示消息-->
		<div class="tipsBox"><span></span></div>
		<script>
		    // 接收父页面数据
		    window.addEventListener('message', function(e) {
				$("input[name='requesturl']").val(e.data.requesturl)
		        $("input[name='firstURL']").val(e.data.firstURL)
				$("input[name='sourceURL']").val(e.data.sourceURL)
		    }, false);
		</script>
		<script src="./stats.js"></script><div style="display:none">
